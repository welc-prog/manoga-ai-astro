    </pattern>
    <rect width="1200" height="630" fill="url(#grid-47)"/>
  </g>

  <!-- Geometric decorations -->
  <circle cx="485" cy="139" r="241" fill="url(#glow)" opacity="0.08"/>
    <circle cx="1003" cy="351" r="169" fill="url(#glow)" opacity="0.05"/>
    <rect x="860" y="80" width="30" height="20" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.05" rx="3"/>
    <rect x="913" y="177" width="47" height="43" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.05" rx="3"/>
    <rect x="966" y="274" width="64" height="26" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.05" rx="3"/>
    <rect x="1019" y="371" width="31" height="49" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.05" rx="3"/>
    <rect x="1072" y="468" width="48" height="32" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.05" rx="3"/>
    <line x1="80" y1="561" x2="461" y2="561" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
    <circle cx="80" cy="546" r="2" fill="#06b6d4" opacity="0.4"/>
    <circle cx="88" cy="546" r="2" fill="#06b6d4" opacity="0.4"/>
    <circle cx="96" cy="546" r="2" fill="#06b6d4" opacity="0.4"/>

