  <text x="1120" y="590" fill="#a0a8b4" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" text-anchor="end" opacity="0.5">manoga.digital</text>

  <!-- Bottom left domain accent -->
  <circle cx="80" cy="590" r="4" fill="#10b981" opacity="0.4"/>
  <text x="92" y="594" fill="#a0a8b4" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="12" opacity="0.35">manoga.digital / gtm</text>
</svg>