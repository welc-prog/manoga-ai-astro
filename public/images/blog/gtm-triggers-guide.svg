<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-65" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0e0e16"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent-line-65" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-65)"/>

  <!-- Subtle grid overlay -->
  <g opacity="0.02">
    <pattern id="grid-65" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid-65)"/>
  </g>

  <!-- Geometric decorations -->
  <circle cx="375" cy="265" r="215" fill="url(#glow)" opacity="0.08"/>
    <circle cx="945" cy="515" r="155" fill="url(#glow)" opacity="0.05"/>
    <polygon points="880,95 905,145 855,145" fill="none" stroke="#10b981" stroke-width="1" opacity="0.05"/>
    <polygon points="950,177 983,243 917,243" fill="none" stroke="#10b981" stroke-width="1" opacity="0.05"/>
    <polygon points="1020,259 1061,341 979,341" fill="none" stroke="#10b981" stroke-width="1" opacity="0.05"/>
    <polygon points="1090,341 1139,439 1041,439" fill="none" stroke="#10b981" stroke-width="1" opacity="0.05"/>
    <line x1="80" y1="575" x2="415" y2="575" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <circle cx="80" cy="560" r="2" fill="#10b981" opacity="0.4"/>
    <circle cx="88" cy="560" r="2" fill="#10b981" opacity="0.4"/>
    <circle cx="96" cy="560" r="2" fill="#10b981" opacity="0.4"/>

  <!-- Category icon -->
  <g transform="translate(980, 75) scale(0.8)" opacity="0.15">
        <path d="M20,15 L65,15 L85,45 L65,75 L20,75 Z" fill="none" stroke="#10b981" stroke-width="3"/>
        <circle cx="35" cy="45" r="6" fill="#10b981"/>
        <line x1="50" y1="35" x2="70" y2="35" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
        <line x1="50" y1="45" x2="65" y2="45" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
        <line x1="50" y1="55" x2="60" y2="55" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      </g>

  <!-- Top accent line -->
  <rect x="80" y="0" width="3" height="630" fill="#10b981" opacity="0.1"/>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent-line-65)"/>

  <!-- Category badge -->
  <rect x="80" y="190" width="64" height="30" rx="15" fill="#10b981" opacity="0.15"/>
  <text x="94" y="211" fill="#10b981" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" letter-spacing="1.5">GTM</text>

  <!-- Title -->
  <text x="80" y="260" fill="#ffffff" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" letter-spacing="-0.5">GTM Triggers: Understanding</text>
    <text x="80" y="312" fill="#ffffff" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" letter-spacing="-0.5">When Tags Fire</text>

