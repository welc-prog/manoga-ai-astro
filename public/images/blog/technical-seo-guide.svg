    <circle cx="80" cy="551" r="2" fill="#3b82f6" opacity="0.4"/>
    <circle cx="88" cy="551" r="2" fill="#3b82f6" opacity="0.4"/>
    <circle cx="96" cy="551" r="2" fill="#3b82f6" opacity="0.4"/>

