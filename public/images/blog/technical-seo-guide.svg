        <line x1="25" y1="40" x2="55" y2="40" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
        <line x1="40" y1="25" x2="40" y2="55" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
      </g>

