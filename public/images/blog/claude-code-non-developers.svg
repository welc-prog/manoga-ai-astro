<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-52" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0e0e16"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent-line-52" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-52)"/>

  <!-- Subtle grid overlay -->
  <g opacity="0.02">
    <pattern id="grid-52" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid-52)"/>
  </g>

  <!-- Geometric decorations -->
  <circle cx="360" cy="124" r="206" fill="url(#glow)" opacity="0.08"/>
    <circle cx="848" cy="316" r="124" fill="url(#glow)" opacity="0.05"/>
    <polygon points="900,120 926.1,135 926.1,165 900,180 873.9,165 873.9,135" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.06"/>
    <polygon points="1000,190 1034.8,210 1034.8,250 1000,270 965.2,250 965.2,210" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.06"/>
    <polygon points="1100,260 1143.5,285 1143.5,335 1100,360 1056.5,335 1056.5,285" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.06"/>
    <line x1="80" y1="576" x2="376" y2="576" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
    <circle cx="80" cy="561" r="2" fill="#06b6d4" opacity="0.4"/>
    <circle cx="88" cy="561" r="2" fill="#06b6d4" opacity="0.4"/>
    <circle cx="96" cy="561" r="2" fill="#06b6d4" opacity="0.4"/>

  <!-- Category icon -->
  <g transform="translate(975, 75) scale(0.8)" opacity="0.15">
        <rect x="10" y="10" width="90" height="70" rx="8" fill="none" stroke="#06b6d4" stroke-width="3"/>
        <line x1="10" y1="30" x2="100" y2="30" stroke="#06b6d4" stroke-width="2"/>
        <circle cx="25" cy="20" r="3" fill="#06b6d4"/>
        <circle cx="35" cy="20" r="3" fill="#06b6d4"/>
        <circle cx="45" cy="20" r="3" fill="#06b6d4"/>
        <polyline points="30,48 45,55 30,62" fill="none" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="52" y1="62" x2="72" y2="62" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
      </g>

  <!-- Top accent line -->
  <rect x="80" y="0" width="3" height="630" fill="#06b6d4" opacity="0.1"/>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent-line-52)"/>

  <!-- Category badge -->
  <rect x="80" y="190" width="160" height="30" rx="15" fill="#06b6d4" opacity="0.15"/>
  <text x="94" y="211" fill="#06b6d4" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" letter-spacing="1.5">CLAUDE CODE</text>

  <!-- Title -->
  <text x="80" y="260" fill="#ffffff" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" letter-spacing="-0.5">Claude Code for Non-Developers</text>

  <!-- Bottom separator -->
  <line x1="80" y1="520" x2="1120" y2="520" stroke="#ffffff" stroke-width="0.5" opacity="0.07"/>

  <!-- Watermark -->
  <text x="1120" y="590" fill="#a0a8b4" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" text-anchor="end" opacity="0.5">manoga.digital</text>

  <!-- Bottom left domain accent -->
  <circle cx="80" cy="590" r="4" fill="#06b6d4" opacity="0.4"/>
  <text x="92" y="594" fill="#a0a8b4" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="12" opacity="0.35">manoga.digital / claude code</text>
</svg>