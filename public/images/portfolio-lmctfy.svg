<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d0d1f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(60,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(120,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(180,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(240,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" transform="translate(300,0)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,60)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,120)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1" transform="translate(0,180)"/>
  </g>
  <!-- Glow effects -->
  <circle cx="900" cy="200" r="200" fill="#d97706" opacity="0.05"/>
  <circle cx="300" cy="400" r="250" fill="#7c3aed" opacity="0.04"/>
  <!-- Chat bubble icon -->
  <g transform="translate(540, 140)">
    <rect x="0" y="0" width="120" height="90" rx="16" fill="url(#accent)" opacity="0.15"/>
    <rect x="0" y="0" width="120" height="90" rx="16" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <polygon points="30,90 50,90 35,110" fill="url(#accent)" opacity="0.15"/>
    <polygon points="30,90 50,90 35,110" stroke="url(#accent)" stroke-width="2" fill="none" stroke-linejoin="round"/>
    <!-- Arrow/redirect icon inside bubble -->
    <path d="M40 35 L80 35 M70 25 L80 35 L70 45" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="40" cy="55" r="3" fill="#d97706"/>
    <circle cx="55" cy="55" r="3" fill="#d97706"/>
    <circle cx="70" cy="55" r="3" fill="#d97706"/>
  </g>
  <!-- Title text -->
  <text x="600" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white">Let Me Claude That</text>
  <text x="600" y="365" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#accent)">For You</text>
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" opacity="0.8">Passive-aggressive link sharing, powered by AI</text>
  <!-- Tech tags -->
  <g transform="translate(390, 460)">
    <rect x="0" y="0" width="80" height="30" rx="6" fill="#7c3aed" opacity="0.15" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.3"/>
    <text x="40" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#a78bfa">Claude</text>
    <rect x="95" y="0" width="60" height="30" rx="6" fill="#d97706" opacity="0.15" stroke="#d97706" stroke-width="1" stroke-opacity="0.3"/>
    <text x="125" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#fbbf24">Astro</text>
    <rect x="170" y="0" width="55" height="30" rx="6" fill="#059669" opacity="0.15" stroke="#059669" stroke-width="1" stroke-opacity="0.3"/>
    <text x="197" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#34d399">Fun</text>
    <rect x="240" y="0" width="80" height="30" rx="6" fill="#2563eb" opacity="0.15" stroke="#2563eb" stroke-width="1" stroke-opacity="0.3"/>
    <text x="280" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#60a5fa">Vercel</text>
  </g>
  <!-- URL bar mockup at bottom -->
  <g transform="translate(350, 530)">
    <rect x="0" y="0" width="500" height="35" rx="8" fill="white" opacity="0.05" stroke="white" stroke-width="1" stroke-opacity="0.1"/>
    <text x="250" y="22" text-anchor="middle" font-family="monospace" font-size="13" fill="#94a3b8" opacity="0.6">letmeclaudethatforyou.live</text>
  </g>
</svg>